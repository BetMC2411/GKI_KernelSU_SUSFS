name: Build Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget unzip curl build-essential bc bison flex libssl-dev ccache lz4 zstd

      - name: Download ZyC Clang
        run: |
          mkdir clang
          wget -q https://github.com/ZyCromerZ/Clang/releases/download/18.0.0-20230806-release/Clang-18.0.0-20230806.tar.gz -O clang.tar.gz
          tar -C clang --strip-components=1 -xzf clang.tar.gz
          echo "PATH=$PWD/clang/bin:$PATH" >> $GITHUB_ENV

      - name: Download boot.img
        run: |
          mkdir -p device/boot
          wget -O device/boot/boot.img "https://files.catbox.moe/kgxk8z.img"

      - name: Extract defconfig
        run: |
          # Giả sử bạn đã có script extract_config.sh (từ AIK hoặc mkboot)
          # ví dụ:
          ./tools/extract_config.sh device/boot/boot.img > arch/arm64/configs/tapas_defconfig
          echo "Defconfig extracted"

      - name: Build kernel
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export KBUILD_BUILD_USER=github
          export KBUILD_BUILD_HOST=actions
          make O=out tapas_defconfig
          make -j$(nproc) O=out

      - name: Pack AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          cp out/arch/arm64/boot/Image AnyKernel3/
          cd AnyKernel3
          zip -r9 WildKernel_tapas.zip * -x .git README.md *placeholder
          mv WildKernel_tapas.zip ../

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: WildKernel_tapas
          path: WildKernel_tapas.zip
